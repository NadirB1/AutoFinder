<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot AutoFInder</title>
    <style>
        :root {
            --bg: #f6f6f7;
            --panel: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e5e7eb;
            --chip: #f3f4f6;
        }
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
        }
        .page {
            max-width: 900px;
            margin: 0 auto;
            padding: 28px 18px 40px 18px;
        }
        .page-header h1 {
            margin: 0 0 6px 0;
            font-size: 26px;
            letter-spacing: 0.2px;
        }
        .page-header p {
            margin: 0 0 18px 0;
            color: var(--muted);
        }
        .chat-panel {
            border: 1px solid var(--border);
            border-radius: 14px;
            background: var(--panel);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.05);
            padding: 16px;
        }
        #chatbox {
            width: 100%;
            height: 420px;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            background-color: var(--panel);
            overflow-y: auto;
            margin-bottom: 12px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .message {
            margin: 0;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 78%;
            line-height: 1.35;
        }
        .user {
            color: #111827;
            font-weight: 600;
            background: #e5e7eb;
            align-self: flex-end;
        }
        .bot {
            color: #111827;
            font-weight: 600;
            background: #f3f4f6;
            align-self: flex-start;
        }
        .input-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        #user-input {
            flex: 1 1 220px;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fafafa;
        }
        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #f3f4f6;
            cursor: pointer;
        }
        .btn.primary {
            background: #e5e7eb;
            border-color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="page">
        <header class="page-header">
            <h1>Chatbot AutoFinder</h1>
            <p>Pose une question et trouve une voiture rapidement.</p>
        </header>
        <main class="chat-panel">
            <div id="chatbox"></div>
            <div class="input-row">
                <input type="text" id="user-input" placeholder="Écris ton message...">
                <button id="send-btn" class="btn primary">Envoyer</button>
                <button id="refresh-btn" class="btn">Rafraîchir</button>
            </div>
        </main>
    </div>

<script>
const chatbox = document.getElementById("chatbox");
const userInput = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");
const refreshBtn = document.getElementById("refresh-btn");

// Historique des messages
let history = [];

function appendMessage(sender, text) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", sender);
    msgDiv.textContent = `${sender === 'user' ? 'Utilisateur' : 'Bot'}: ${text}`;
    chatbox.appendChild(msgDiv);
    chatbox.scrollTop = chatbox.scrollHeight;
}

function clearChat() {
    chatbox.innerHTML = "";
    history = [];
    userInput.value = "";
    userInput.focus();
}

async function sendMessage() {
    const text = userInput.value.trim();
    if (text === "") return;

    // Ajouter au chat local
    appendMessage("user", text);
    history.push({ role: "user", content: text }); // ajouter au tableau d'historique

    userInput.value = "";
    userInput.focus();

    try {
        // Envoyer tout l'historique au serveur
        const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ history: history })
        });

        const data = await response.json();

        // Afficher la réponse du bot et l'ajouter à l'historique
        appendMessage("bot", data.reply);
        history.push({ role: "assistant", content: data.reply });

    } catch (err) {
        appendMessage("bot", "Erreur de communication avec le serveur");
        console.error(err);
    }
}

sendBtn.addEventListener("click", sendMessage);
refreshBtn.addEventListener("click", clearChat);
userInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
